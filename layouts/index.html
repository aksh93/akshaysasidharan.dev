{{ define "main" }}
<main aria-role="main">
  <img src="images/avatar.jpeg" class="radial-avatar" alt="A dope pic of Akshay"/>
  <div>
    <h1>{{ .Site.Title }}</h1>

    {{- with .Site.Params.homeSubtitle }}
    <p>{{.}}</p>
    {{- end }}

    {{- with .Site.Params.social }}
    <div>
      {{ partial "social-icons.html" . }}
    </div>
    {{- end }}
  </div>
</main>
{{ end }}
